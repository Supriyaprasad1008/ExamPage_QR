<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exam Login</title>

    <!-- CSS connection -->
    <link rel="stylesheet" href="login.css">
</head>
<body>

<div class="login-box">
    <h2>Exam Login</h2>
    <p class="subtitle">Stay calm. Log in. Do your best.</p>

    <!-- FORM (JS CONNECTED) -->
    <form id="examForm" action="submit.php" method="POST">

        <input 
            type="text" 
            id="name" 
            name="name" 
            placeholder="Name">

        <input 
            type="text" 
            id="collegeId" 
            name="college_id" 
            placeholder="College ID">

        <input 
            type="text" 
            id="stream" 
            name="stream" 
            placeholder="Stream">

        <!-- Error / Success message -->
        <p id="errorMessage"></p>

        <button type="submit" class="btn">Submit</button>

    </form>

</div>

<!-- JavaScript connection (must be at end) -->
<script src="script.js"></script>

</body>
</html>
